<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Good Vibes Form</title>
</head>
<body>

    <header class="cabecalho"> <!-- TAG PAI! Cabeçalho é a chave maior que que engloba as outras, ele DEFINE A POSIÇÃO DAS OUTRAS CHAVES-->

        <img class="cabecalho-imagem" src="codenpen.jpg" alt="">
        <p> Good Vibe Form</p>

        <nav class="cabecalho-menu"> <!--TAG FILHO-->
        
           <a class="love" href="#">&#10084;</a>
           <a class="editor" href="#">Ver no Editor</a>
           <a class="inscricao" href="#">Inscrição</a>
           <a class="sessao" href="#">Iniciar sessão</a>
         
        </nav>
    </header>
    <main>
        <section class="texto-principal">
            <div class="conteudo-principal-escrito">
                <h1> Good Vibes Form</h1>
            </div>
        </section>
        <section class="perguntas">
            <form class="perguntas-ao-usuario">
                <div class="box">
                    <p class="tell">Tell us something positive that happened to you today.</p>
                    
                    <div class="name">

                        <label for="nome">Name:</label>
                        <input class="aumentar"type="text" name="nome_do_usuario" value="Enter your name" size="20" />
                        
                    </div>
                    <div class="email">

                        <label for="email">Email:</label>
                        <input class="caixa-maior" type="email" id="email" value="Enter your email address"/>

                    </div>
                    <div id="opcao-vertical">
                        <label class="alinhar-frase" for="email">On a scale of 1-10, how good was it?:</label>
                        <select name="estado" value="Enter a Number between 1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>

                        </select>
                        
                    </div>

                    <div class="acontecimento">
                        <label class="">Where did it happen?</label>
                        <select class="acont-opcao" name="local">
                            <option>At home</option>
                            <option>On my commute</option>
                            <option>At work</option>
                            <option>On the street</option>
                            <option>Other</option>

                        </select>
                    </div>

                    <div class="frase-normal">
                        
                        <label>At what time of day did it happen?</label>
                        <input class="time" type="radio" name="periodo1" value="1">Morning
                        <input class="time" type="radio" name="periodo2" value="2">Afternoon
                        <input class="time" type="radio" name="periodo3" value="3">Evening
                    
                    </div>

                    <div class="perg-emocao">
                        <form>
                            <label>What emotions did you experience?(Select all that apply)</label>
                            <input type="checkbox" name="periodo1" value="1">Excited
                            <input type="checkbox" name="periodo2" value="2">Humbled
                            <input type="checkbox" name="periodo3" value="3">Elated
                            <input type="checkbox" name="periodo1" value="4">Loved
                            <input type="checkbox" name="periodo2" value="5">Enthusiastic
                        
                        </form>
                    </div>

                    <form class="experience">
                        <label>Please describe your positive experience.</label>
                        <textarea class="text">
                            Enter your experience here...
                        </textarea>
                    
                    </form>

                    <input class="button"type="submit" name="acao" value="Submit">
                    

                </div>
                
                
                
            </form>
        </section>
    </main>
    <footer>

    </footer>
    
</body>
</html>
