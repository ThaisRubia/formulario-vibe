<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Good Vibes Form</title>
</head>
<body>

    <header class="cabecalho"> <!-- TAG PAI! Cabeçalho é a chave maior que que engloba as outras, ele DEFINE A POSIÇÃO DAS OUTRAS CHAVES-->

        <img class="cabecalho-imagem" src="codenpen.jpg" alt="">
        <p> Good Vibe Form</p>

        <nav class="cabecalho-menu"> <!--TAG FILHO-->
        
           <a class="love" href="#">&#10084;</a>
           <a class="editor" href="#">Ver no Editor</a>
           <a class="inscricao" href="#">Inscrição</a>
           <a class="sessao" href="#">Iniciar sessão</a>
         
        </nav>
    </header>
    <main>
        <section class="texto-principal">
            <div class="conteudo-principal-escrito">
                <h1> Good Vibes Form</h1>
            </div>
        </section>
        <section class="perguntas">
            <form class="perguntas-ao-usuario">
                <p class="tell">Tell us something positive that happened to you today.</p>
                
                <div>

                    <label for="nome">Name:</label>
                    <input type="text" name="nome_do_usuario" value="" size="20" />
                    
                </div>
                <div>

                    <label for="email">Email:</label>
                    <input type="email" id="email" />

                </div>
                <div>
                    <label for="email">On a scale of 1-10, how good was it?:</label>
                    <select name="estado">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>

                    </select>
                    
                </div>

                <div>
                    <label>Where did it happen?</label>
                    <select name="local">
                        <option>At home</option>
                        <option>On my commute</option>
                        <option>At work</option>
                        <option>On the street</option>
                        <option>Other</option>

                    </select>
                </div>

                <div>
                    
                    <label>At what time of day did it happen?</label>
                    <input type="radio" name="periodo1" value="1">Morning
                    <input type="radio" name="periodo2" value="2">Afternoon
                    <input type="radio" name="periodo3" value="3">Evening
                
                </div>

                <div>
                    <form>
                        <label for="">What emotions did you experience?(Select all that apply)</label>
                        <input type="checkbox" name="periodo1" value="1">Excited
                        <input type="checkbox" name="periodo2" value="2">Humbled
                        <input type="checkbox" name="periodo3" value="3">Elated
                        <input type="checkbox" name="periodo1" value="4">Loved
                        <input type="checkbox" name="periodo2" value="5">Enthusiastic
                      
                    </form>
                </div>

                <form>
                    <label>Please describe your positive experience.</label>
                    <textarea>
                        Enter your experience here...
                    </textarea>
                
                </form>

                <input type="submit" name="acao" value="Submit">


          
   

                

        
    
                
                
            </form>
        </section>
    </main>
       
</body>
</html>
